<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Day</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
            background-image: url('pizzamascote.jpeg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        header {
            background-color: transparent;
            padding: 20px;
            text-align: center;
            position: relative;
            width: 100%;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header h1 {
            font-size: 3em;
            font-weight: bold;
            color: #fff;
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.5);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            animation: neon-colors 10s infinite;
        }

        @keyframes neon-colors {
            0% { text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000, 0 0 20px #ff0000; }
            25% { text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 20px #00ff00; }
            50% { text-shadow: 0 0 5px #0000ff, 0 0 10px #0000ff, 0 0 20px #0000ff; }
            75% { text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 20px #ff00ff; }
            100% { text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000, 0 0 20px #ff0000; }
        }

        #bitcoin-price {
            font-size: 1.5em;
            color: #fff;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            margin-top: 10px;
            padding: 10px;
            border: 2px solid #fff;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.5);
        }

        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            padding: 20px;
            width: 100%;
        }

        .quadro {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            overflow: hidden;
            height: auto;
            position: relative;
        }

        .quadro:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .quadro img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .footer-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 10px;
        }

        .footer-bar a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            text-decoration: none;
            font-size: 24px;
            color: white;
            background-color: #333;
            transition: transform 0.3s;
        }

        .footer-bar a:hover {
            transform: scale(1.1);
        }

        .footer-bar a.telegram::before {
            content: '\1F4E9'; /* Paper plane symbol */
        }

        .footer-bar a.x::before {
            content: '\1F426'; /* Bird symbol */
        }

        .footer-bar a.instagram::before {
            content: '\1F4F7'; /* Camera symbol */
        }

        .footer-bar a.github::before {
            content: '\1F5A5'; /* Laptop for GitHub */
        }

        #pizza {
            grid-column: span 2;
            background-color: rgba(255, 204, 0, 0.9);
            width: 800px;
            height: 90px;
            padding: 0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }

        #pizza:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }

        #pizza img {
            max-width: 100%;
            height: auto;
        }

        /* Responsividade */
        @media screen and (max-width: 768px) {
            .container {
                grid-template-columns: 1fr; /* Colocar os quadros em uma coluna */
            }

            #pizza {
                width: 100%;
                height: auto;
                padding: 10px;
            }

            header h1 {
                font-size: 2.5em; /* Ajustar o tamanho da fonte para telas menores */
            }

            #bitcoin-price {
                font-size: 1.2em;
            }
        }
    </style>
    <script>
        async function fetchBitcoinPrice() {
            const priceElement = document.getElementById('bitcoin-price');
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd');
                const data = await response.json();
                const price = data.bitcoin.usd;
                priceElement.innerHTML = `BTC Price: $${price.toFixed(2)}`;
            } catch (error) {
                priceElement.innerHTML = 'Error loading BTC price';
            }
        }

        setInterval(fetchBitcoinPrice, 30000);
        window.onload = fetchBitcoinPrice;
    </script>
</head>
<body>
    <header>
        <h1>Pizza Day</h1>
        <div id="bitcoin-price">Loading BTC price...</div>
    </header>

    <div class="container">
        <a href="https://freebitco.in/?r=5426305" class="quadro">
            <img src="pizzabitcoin.jpeg" alt="Earn Bitcoin">
        </a>
        <a href="https://claimfreesol.com/mzecI6m3" class="quadro">
            <img src="clainsolana.jpeg" alt="Earn Solana">
        </a>
        <a href="about.html" class="quadro">
            <img src="about.jpeg" alt="About">
        </a>
        <a href="portfolio.html" class="quadro">
            <img src="portifolio.jpeg" alt="Portfolio">
        </a>
        <div id="pizza">
            <a href="pizzaai.html">
                <img src="pizzaai.png" alt="Pizza AI">
            </a>
        </div>
    </div>

    <div class="footer-bar">
        <a href="https://t.me/piizaday" class="telegram"></a>
        <a href="https://x.com/piizzaday" class="x"></a>
        <a href="https://www.instagram.com" class="instagram"></a>
        <a href="https://github.com/piizaday/pizzaday" class="github"></a>
    </div>
</body>
</html>

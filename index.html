<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Day</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
            background-image: url('pizza.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        header {
            background-color: transparent;
            padding: 20px;
            text-align: center;
            position: relative;
            width: 100%;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header h1 {
            font-size: 3em;
            font-weight: bold;
            color: #fff;
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.5);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            animation: neon-colors 10s infinite;
        }

        @keyframes neon-colors {
            0% { text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000, 0 0 20px #ff0000; }
            25% { text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 20px #00ff00; }
            50% { text-shadow: 0 0 5px #0000ff, 0 0 10px #0000ff, 0 0 20px #0000ff; }
            75% { text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 20px #ff00ff; }
            100% { text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000, 0 0 20px #ff0000; }
        }

        #bitcoin-price {
            font-size: 1.5em;
            color: #fff;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            margin-top: 10px;
            padding: 10px;
            border: 2px solid #fff;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.5);
        }

        .banner {
            margin: 20px 0;
        }

        .banner img {
            width: 728px;
            height: 90px;
            cursor: pointer;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            padding: 20px;
            width: 100%;
        }

        .quadro {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            overflow: hidden;
            height: 300px;
            position: relative;
        }

        .quadro:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .quadro img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .footer-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8);
        }

        .footer-bar a {
            font-size: 20px;
            color: #333;
            text-decoration: none;
        }

        .footer-bar a:hover {
            color: #ff6347;
        }
    </style>
    <script>
        async function fetchBitcoinPrice() {
            const priceElement = document.getElementById('bitcoin-price');
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd');
                const data = await response.json();
                const price = data.bitcoin.usd;
                priceElement.innerHTML = `Pre√ßo do BTC: $${price.toFixed(2)}`;
            } catch (error) {
                priceElement.innerHTML = 'Erro ao carregar pre√ßo do BTC';
            }
        }

        setInterval(fetchBitcoinPrice, 30000);
        window.onload = fetchBitcoinPrice;
    </script>
</head>
<body>
    <header>
        <h1>Pizza Day</h1>
        <div id="bitcoin-price">Carregando pre√ßo do BTC...</div>
    </header>

    <div class="banner" style="text-align: center;">
    <a href="https://freebitco.in/?r=5426305" target="_blank">
        <img src="https://static1.freebitco.in/banners/728x90-3.png" alt="Banner">
    </a>
</div>

    <div class="container">
        <a href="about.html" class="quadro">
            <img src="pizzaabout.jpeg" alt="Sobre o Projeto">
        </a>
        <a href="pizza dex.html" class="quadro">
            <img src="pizzadex.jpg" alt="DEX">
        </a>
        <a href="pizza receitas.html" class="quadro">
            <img src="pizzareceita.jpeg" alt="Receitas">
        </a>
        <a href="pizzasocial.html" class="quadro">
            <img src="pizzasocial.jpg" alt="Fotos de Pizzas">
        </a>
    </div>

    <div class="footer-bar">
        <a href="https://t.me/piizaday" target="_blank">üì± Telegram</a>
        <a href="https://x.com/piizzaday" target="_blank">üê¶ X</a>
        <a href="https://github.com/piizaday/pizzaday" target="_blank">üêô GitHub</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza DEX</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f4e5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ff4500;
            color: #fff;
            text-align: center;
            padding: 20px;
            font-size: 2em;
            font-weight: bold;
        }

        header button {
            position: absolute;
            top: 15px;
            left: 15px;
            background-color: #fff;
            border: 2px solid #ff4500;
            color: #ff4500;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        header button:hover {
            background-color: #ff4500;
            color: white;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .swap-box {
            background: #fff8e1;
            border: 2px solid #ffa500;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }

        .swap-box label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .swap-box select,
        .swap-box input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #ffa500;
            border-radius: 5px;
        }

        .swap-button {
            background-color: #ff4500;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1em;
            border-radius: 5px;
            width: 100%;
        }

        .swap-button:hover {
            background-color: #e03e00;
        }

        .search-bar {
            margin: 20px auto;
            width: 90%;
            max-width: 400px;
        }

        .search-bar input {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 2px solid #ffa500;
            border-radius: 5px;
        }

        .coin-list {
            margin-top: 20px;
            padding: 10px;
            max-width: 400px;
            background: #fff8e1;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .coin-list-item {
            padding: 10px;
            border-bottom: 1px solid #ffa500;
            cursor: pointer;
        }

        .coin-list-item:hover {
            background-color: #ffa500;
            color: white;
        }

        footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <button onclick="window.location.href='/'">Home</button>
        Pizza DEX üçï
    </header>
    <div class="container">
        <div class="swap-box">
            <label for="from-token">From:</label>
            <select id="from-token">
                <option value="sol">SOL</option>
                <option value="usdc">USDC</option>
                <option value="btc">BTC</option>
            </select>

            <label for="from-amount">Amount:</label>
            <input type="number" id="from-amount" placeholder="Enter amount">

            <label for="to-token">To:</label>
            <select id="to-token">
                <option value="usdc">USDC</option>
                <option value="sol">SOL</option>
                <option value="eth">ETH</option>
            </select>

            <button class="swap-button" onclick="performSwap()">Swap</button>
        </div>

        <!-- Search bar for tokens -->
        <div class="search-bar">
            <input
                type="text"
                id="search-token"
                placeholder="Search token by name or contract"
                oninput="filterTokens()"
            />
        </div>

        <!-- Coin list -->
        <div class="coin-list" id="coin-list"></div>
    </div>
    <footer>
        Powered by Solana DEX APIs
    </footer>

    <script src="https://unpkg.com/@solana/web3.js@^1.75.0"></script>
    <script src="https://unpkg.com/@project-serum/anchor"></script>

    <script>
        const tokenList = [];

        // Fetch available tokens from DEX API
        async function fetchTokenList() {
            try {
                const response = await fetch('https://api.dex.yourprovider/tokens'); // Atualize com a URL da API correta
                const data = await response.json();
                tokenList.push(...data.tokens); // Supondo que o retorno seja { tokens: [...] }
                displayTokens(tokenList);
            } catch (error) {
                console.error('Error fetching tokens:', error);
            }
        }

        // Display all tokens in the list
        function displayTokens(tokens) {
            const listElement = document.getElementById('coin-list');
            listElement.innerHTML = '';
            tokens.forEach((token) => {
                const item = document.createElement('div');
                item.classList.add('coin-list-item');
                item.textContent = `${token.name} (${token.symbol})`;
                item.dataset.address = token.address;
                item.onclick = () => selectToken(token);
                listElement.appendChild(item);
            });
        }

        // Filter tokens based on search input
        function filterTokens() {
            const query = document.getElementById('search-token').value.toLowerCase();
            const filteredTokens = tokenList.filter(
                (token) =>
                    token.name.toLowerCase().includes(query) ||
                    token.symbol.toLowerCase().includes(query)
            );
            displayTokens(filteredTokens);
        }

        // Select token (example: pre-fill the token in swap box)
        function selectToken(token) {
            document.getElementById('from-token').value = token.symbol.toLowerCase();
            alert(`Selected token: ${token.name}`);
        }

        // Initialize
        fetchTokenList();

        async function performSwap() {
            const fromToken = document.getElementById('from-token').value;
            const toToken = document.getElementById('to-token').value;
            const amount = document.getElementById('from-amount').value;

            if (!amount || amount <= 0) {
                alert('Please enter a valid amount.');
                return;
            }

            try {
                const fee = amount * 0.001; // 0.1% fee
                const amountAfterFee = amount - fee;

                // Exemplo: chamada fict√≠cia para API da Jupiter Aggregator
                const response = await fetch('https://quote-api.jup.ag/v1/quote', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        inputMint: fromToken,
                        outputMint: toToken,
                        amount: amountAfterFee * 10 ** 6, // Ajustar para a precis√£o correta
                        slippage: 1, // Toler√¢ncia de slippage em %
                    }),
                });

                const data = await response.json();
                console.log(data);

                if (data.success) {
                    alert(`Swap successful! Transaction ID: ${data.txId}`);
                } else {
                    alert('Swap failed: ' + data.error);
                }
            } catch (error) {
                console.error(error);
                alert('An error occurred during the swap.');
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza AI</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1 id="logo">Pizza <span class="tech">AI</span></h1>
    <nav>
      <a href="index.html" class="home-btn">Home</a>
    </nav>
  </header>

  <main>
    <section class="description">
      <h2>Welcome to Pizza AI!</h2>
      <p>
        Experience the new technology that translates your voice to other languages while keeping its nuances. Try it now and share on WhatsApp!
      </p>
    </section>

    <section class="action">
      <button id="record-btn">🎙️ Record Audio</button>
      <button id="send-btn" disabled>📤 Send to WhatsApp</button>
    </section>

    <audio id="audio-player" controls hidden></audio>
    <audio id="translated-audio-player" controls hidden></audio>
  </main>

  <footer>
    <p>© 2025 Pizza AI | Developed with 💻 and 🍕</p>
  </footer>
</body>
</html>

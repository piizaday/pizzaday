<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Lives</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1d1d1d;
            color: white;
        }
        header {
            background: #333;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        header h1 {
            color: #ffd700;
            margin: 0;
            font-size: 1.8rem;
            text-align: center;
            flex-grow: 1;
        }
        header button {
            background: #e76f51;
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
        }
        header button:hover {
            background: #f4a261;
        }
        .live-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            max-width: 1200px;
            margin: 20px auto;
            padding: 10px;
        }
        .live-grid .live-card {
            background: #222;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .live-grid .live-card:hover {
            transform: scale(1.05);
        }
        .live-grid .live-card img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .video-chat {
            display: flex;
            justify-content: space-between;
            max-width: 1200px;
            margin: 20px auto;
            padding: 10px;
        }
        video {
            width: 70%;
            border-radius: 10px;
        }
        .chat {
            width: 28%;
            background: #333;
            border-radius: 5px;
            padding: 10px;
        }
        .chat-messages {
            height: 300px;
            overflow-y: auto;
            background: #222;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .chat-input {
            display: flex;
            align-items: center;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }
        .chat-input button {
            padding: 10px 20px;
            background: #e76f51;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .chat-input button:hover {
            background: #f4a261;
        }
    </style>
</head>
<body>
    <header>
        <button id="live-toggle-button" onclick="toggleLive()">📷 Start Live</button>
        <h1>Pizza Lives</h1>
        <button onclick="window.location.href='index.html';">Home</button>
    </header>

    <div class="live-grid" id="live-grid">
        <!-- Live cards will be dynamically added here -->
    </div>

    <div id="video-chat" class="video-chat" style="display: none;">
        <video id="live-video" autoplay muted></video>
        <div class="chat">
            <div id="chat-messages" class="chat-messages"></div>
            <div class="chat-input">
                <input id="chat-input" type="text" placeholder="Type your message...">
                <button id="emoji-button">😊</button>
            </div>
        </div>
    </div>

    <script>
        const liveGrid = document.getElementById('live-grid');
        const videoChat = document.getElementById('video-chat');
        const liveVideo = document.getElementById('live-video');
        const chatMessages = document.getElementById('chat-messages');
        const chatInput = document.getElementById('chat-input');
        const liveToggleButton = document.getElementById('live-toggle-button');

        let liveStream = null;
        
        function toggleLive() {
            if (!liveStream) {
                navigator.mediaDevices.getUserMedia({ video: true, audio: true })
                    .then(stream => {
                        liveStream = stream;
                        liveVideo.srcObject = stream;
                        videoChat.style.display = 'flex';
                        liveToggleButton.textContent = '⏹ End Live';
                        // Add logic to broadcast the live
                    })
                    .catch(err => {
                        console.error('Error accessing camera/microphone:', err);
                        alert('Unable to access camera/microphone.');
                    });
            } else {
                liveStream.getTracks().forEach(track => track.stop());
                liveStream = null;
                liveVideo.srcObject = null;
                videoChat.style.display = 'none';
                liveToggleButton.textContent = '📷 Start Live';
            }
        }

        chatInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && chatInput.value.trim()) {
                const message = document.createElement('div');
                message.textContent = chatInput.value;
                message.style.padding = '5px';
                message.style.borderBottom = '1px solid #444';
                chatMessages.appendChild(message);
                chatMessages.scrollTop = chatMessages.scrollHeight;
                chatInput.value = '';
            }
        });
    </script>
</body>
</html>

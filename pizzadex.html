<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza DEX</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        Pizza DEX üçï
        <button id="home-button" class="home-button">Home</button>
    </header>
    <div class="container">
        <div class="swap-box">
            <label for="from-token">From:</label>
            <select id="from-token">
                <option value="SOL">SOL</option>
                <option value="USDC">USDC</option>
                <option value="BTC">BTC</option>
            </select>

            <label for="from-amount">Amount:</label>
            <input type="number" id="from-amount" placeholder="Enter amount">

            <label for="to-token">To:</label>
            <select id="to-token">
                <option value="USDC">USDC</option>
                <option value="SOL">SOL</option>
                <option value="ETH">ETH</option>
            </select>

            <button id="swap-button" class="swap-button">Swap</button>
            <button id="connect-wallet-button" class="swap-button">Connect Wallet</button>
        </div>
    </div>
    <footer>
        Powered by Solana DEX APIs
    </footer>
    <script src="https://unpkg.com/@solana/web3.js@^1.75.0"></script>
    <script src="https://unpkg.com/@project-serum/anchor"></script>
    <script src="app.js"></script>
</body>
</html>
